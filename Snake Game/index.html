<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snake Game</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- Pixel Font -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<meta charset="UTF-=8" name="viewport" content="width=device-width, initial-scale=1"/>

		<style>
			@import url('https://fonts.cdnfonts.com/css/common-pixel');
		</style>
	</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6 text-center">
				<h2 class="bg-secondary pt-2 pb-2 text-white img-wrapper">Retro Snake Game</h2>
				<h4 id="totalScore" class=" pb-3 float-left">SCORE </h4>
				<button id="startGame" class="btn btn-success rounded grow float-right">START</button>
				
				<img id="snakeImage" src="./images/snake.png" width="60%" height="60%" alt="Pixel image of snake">
				<canvas id="gameScreen" class="float-left" width="540" height="400"></canvas>
			</div>
		</div>
	</div>
</body>	

<script src="js/jquery-3.1.1.js" ></script>
<script src="js/snake.js"></script>

</html>
